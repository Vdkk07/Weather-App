<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/cloudy.png"image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weatherContainer">
        <!-- grant location container -->
        <div class="grantLocation subContainer">
          <img
            src="./assets/location.png"
            width="80 "
            height="80"
            alt="location icon"
            loading="lazy"
          />
          <p>grant location access</p>
          <p>Allow Access to get Weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search weather -->
        <form action="" class="formContainer" data-searchForm>
          <input type="text" placeholder="Search City Name" data-searchInput />
          <button type="submit" class="searchBtn">
            <img
              src="./assets/search.png"
              loading="lazy"
              alt=""
              height="20"
              width="20"
            />
          </button>
        </form>

        <!-- loading screen -->
        <div class="loadingContainer subContainer">
          <img src="./assets/loading.gif" width="150px" height="150px" />
          <p>Loading</p>
        </div>

        <!-- show weather info  -->
        <div class="userInfoContainer">
          <!-- city name and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryFlag />
          </div>

          <!-- weather description  -->
          <p data-weatherDescription></p>

          <!-- weather icon  -->
          <img data-weatherIcon />

          <!-- temperature   -->
          <p data-temperature></p>

          <!-- humidity, wind speed, pressure  -->
          <div class="parameterContainer">
            <!-- Windspeed -->
            <div class="parameter">
              <img src="./assets/wind.png" loading="lazy" alt="wind Icon" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <!-- humidity -->
            <div class="parameter">
              <img
                src="./assets/humidity.png"
                loading="lazy"
                alt="Humidity Icon"
              />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- Clouds -->
            <div class="parameter">
              <img src="./assets/cloud.png" loading="lazy" alt="cloud Icon" />
              <p>Clouds</p>
              <p data-cloud></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
